{% extends 'base.html' %}
{% block content %}
  <h2>Удалить объявление</h2>
  <p>Вы уверены, что хотите удалить "{{ property.title }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" style="background:red; color:white;">Удалить</button>
    <a href="{% url 'profile' username=request.user.username %}">Отмена</a>
  </form>
{% endblock %}
