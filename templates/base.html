{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'base.css' %}">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <header>
             <div class="header-content">
                 <h1 class="logo">Движимость.kz</h1>

                 <nav class="nav-links">
                 <a href="/">Главная</a>
                 <a href="{% url 'sale' %}">Продажа</a>
                 <a href="#">Аренда</a>
                 <a href="#">Контакты</a>
                 {% if user.is_authenticated %}
                 <a href="{% url 'profile' user.username %}">Привет, {{ user.username }}!</a>
                 <a href="{% url 'logout' %}">Выйти</a>
                 {% else %}
                 <a href="{% url 'login' %}">Войти</a>
                 <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}

                 </nav>
             </div>

        </header>
        <img src="{% static 'ad.jpg' %}" class="ad" alt="реклама">
        {% block content %}
        {% endblock %}
    </body>
</html>
